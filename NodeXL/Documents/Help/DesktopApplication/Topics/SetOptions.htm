<div class="Level1">Changing the Graph's Appearance</div>

<p>Select View, Options to change the appearance of the graph. You can specify
colors, the vertex radius, line widths, transparency, and so on.</p>

<p>Select View, Reset All Options to reset all options to default values.</p>
